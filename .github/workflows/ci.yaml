name: GoGoTools
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17
          cache: true
      - name: apt get
        run: apt-get install gcc libgl1-mesa-dev xorg-dev
      - name: Install dependencies
        run: go get .
      - name: Build
        run: go build -o ./bin/gogotools_linux_amd64 main.go